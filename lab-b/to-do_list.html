<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista zadań</h1>
        <div class="search-task">
            <input type="text" id="search" placeholder="Szukaj zadań">
        </div>

        <ul id="taskList"></ul>

        <div class="add-task">
            <input type="text" id="taskInput" placeholder="Wpisz zadanie">
            <input type="datetime-local" id="dueDate" placeholder="Data wykonania (opcjonalnie)">
            <button id="addTaskBtn">Dodaj zadanie</button>
        </div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
